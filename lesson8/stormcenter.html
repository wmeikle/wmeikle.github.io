</head>

<body>
    <header>
        <img id="logo" src="images/icon.png" alt="cloudy lightning">
        <section>
            <h1>
                Weather Track
            </h1>
            <p>We track all the weather. So. Much. Weather. </p>
        </section>
        <button onclick="toggleMenu()">Menu &#9776;</button>
    </header>
    <nav class="clearfix">
        <ul id="primaryNav" class="hide">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Report a Storm</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top"> Full Name: <input type="text" name="fname" required autofocus
                        pattern="[A-Za-z]{5,}"></label>


                <label class="top">Phone*<input type="tel" name="phone" placeholder="(123)456-7890"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="youremailhere@gmail.com"></label>
                <label for="num" class="top">Zip code<input type="number" id="num" name="num" required></label>


            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="stormDate"></label>
                <label class="top" for="storm">Type of Storm:
                    <input list="storm-type" id="storm" name="stormtype" /></label>
                <datalist id="storm-type">
                    <option value="FlashFlood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <label class="top" for="rating">Severity of Storm</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>


                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">

                </datalist>


                <label class="top">Storm Region
                    <select name="subject">
                        <option value=""> Select Region &#9662;</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fishaven">Fishaven</option>
                    </select>
                </label>

                <div>User in danger level</div>
                <label class="sbs"><input type="radio" name="audience" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="audience" value="no">No</label>
                <label class="sbs"><input type="radio" name="audience" value="maybe">Maybe</label>

                <label class="top" for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="5" cols="33"></textarea>


            </fieldset>
            <input type="submit" value="Report Storm" class="submitButn">
        </form>
    </main>

        <p>

</body>
